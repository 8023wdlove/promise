	    // Promise 是一个对象 ，创立了会立即执行 
	    function ajax (url){
            return new Promise((resolve,reject)=>{
	            $.ajax({
	            	url,
	            	dataType:'text',
	            	success(data){
	                   resolve(data);
	            	},
	            	error(err){
	                   reject(err);
	            	}
	            })
		    })
	    };
	   Promise.all([ajax('data/WE.txt'),ajax('data/LIKE.txt'),
        ajax('data/CODING.txt'),ajax('data/!!.txt')])
        .then(data=>{console.log(data)
	    }).catch(err=>{
         console.log(err);
	    })
